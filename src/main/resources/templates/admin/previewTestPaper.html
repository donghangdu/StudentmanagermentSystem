



<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{/admin/images/favicon.png}"/>

    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Preview test paper</title>
    <link th:href="@{/admin/test/main.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/admin/test/iconfont.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/admin/test/test.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/admin/css/style.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}" rel="stylesheet"/>

    <style>
        .hasBeenAnswer {
            background: #5d9cec;
            color:#fff;
        }

    </style>
</head>

<body>
<div class="main">
    <!--nr start-->
    <div class="test_main">
        <h1 th:text="${testPaper.name}"></h1>
        <div class="nr_left" style="margin-top: 60px;">
            <div class="test">
                <form action="" method="post">
                    <div class="test_title">
                        <p class="test_time">
                            <i class="icon iconfont"></i><b class="alt-1">01:40</b>
                        </p>
                        <font><input type="button" class="btn btn-large btn-primary disabled"  onclick="doSave()" name="test_jiaojuan" value="Submit"></font>
                    </div>


                    <div class="test_content">
                        <div class="test_content_title">
                            <h2>Single-choice questions</h2>
                            <p>
                                <span>total&nbsp;</span><i class="content_lit"  th:text="${d.size()}"></i>&nbsp;&nbsp;<span>question，</span><span>count</span>&nbsp;&nbsp;<i class="content_fs"  th:text="${dSum}"></i>&nbsp;&nbsp;<span>score</span>
                            </p>
                        </div>
                    </div>
                    <div class="test_content_nr">
                        <ul>

                            <th:block th:each="post : ${uQ}">
                                <th:block th:if="${post.type==1}">
                                    <li th:id="'qu_'+${post.id}"  class="list">

                                        <div class="test_content_nr_tt">
                                            <i th:text="${post.serialNum}">1</i><span th:text="'('+${post.score}+'score)'"></span><font th:text="${post.name}"></font><b class="icon iconfont"></b>
                                        </div>

                                        <div class="test_content_nr_main">
                                            <ul>

                                                <li class="option">

                                                    <input type="radio"  class="radioOrCheck" th:name="'answer1'+${post.id}"
                                                           th:id="'0_answer_1_option_'+${post.id}"
                                                    />

                                                    <label th:for="'0_answer_1_option_'+${post.id}">
                                                        A.
                                                        <p class="ue" style="display: inline;" th:text="${post.a}"></p>
                                                    </label>
                                                </li>

                                                <li class="option">

                                                    <input type="radio"  class="radioOrCheck" th:name="'answer1'+${post.id}"
                                                           th:id="'0_answer_1_option_2'+${post.id}"
                                                    />


                                                    <label th:for="'0_answer_1_option_2'+${post.id}">
                                                        B.
                                                        <p class="ue" style="display: inline;" th:text="${post.b}"></p>
                                                    </label>
                                                </li>

                                                <li class="option">

                                                    <input type="radio"  class="radioOrCheck" th:name="'answer1'+${post.id}"
                                                           th:id="'0_answer_1_option_3'+${post.id}"
                                                    />


                                                    <label th:for="'0_answer_1_option_3'+${post.id}">
                                                        C.
                                                        <p class="ue" style="display: inline;" th:text="${post.c}"></p>
                                                    </label>
                                                </li>

                                                <li class="option">

                                                    <input type="radio"  class="radioOrCheck" th:name="'answer1'+${post.id}"
                                                           th:id="'0_answer_1_option_4'+${post.id}"
                                                    />


                                                    <label th:for="'0_answer_1_option_4'+${post.id}">
                                                        D.
                                                        <p class="ue" style="display: inline;" th:text="${post.d}"></p>
                                                    </label>
                                                </li>

                                            </ul>

                                        </div>

                                    </li>
                                </th:block>
                            </th:block>


                        </ul>
                    </div>

                    <div class="test_content">
                        <div class="test_content_title">
                            <h2>Essay questions</h2>
                            <p>
                                <span>total&nbsp;</span><i class="content_lit"  th:text="${j.size()}"></i>&nbsp;&nbsp;<span>question，</span><span>count</span>&nbsp;&nbsp;<i class="content_fs"  th:text="${jSum}"></i>&nbsp;&nbsp;<span>score</span>
                            </p>
                        </div>
                    </div>
                    <div class="test_content_nr">
                        <ul>
                            <th:block th:each="post : ${uQ}">
                                <th:block th:if="${post.type==2}">
                                    <li class="list">
                                        <a th:name="'qu_'+${post.id}" style="position: relative;top: -85px;"></a>
                                        <div class="test_content_nr_tt">
                                            <i th:text="${post.serialNum}">1</i><span th:text="'('+${post.score}+'score)'"></span><font th:text="${post.name}"></font><b class="icon iconfont"></b>
                                        </div>

                                        <div class="test_content_nr_main">

                                            <div class="row">

                                                <div class="col-md-12">
                                                    <textarea th:id="'answer'+${post.id}" class="form-control answer" style="width: 100%"   rows="8" placeholder="Please enter your answer" th:onchange="'changeNr_right('+${post.id}+')'"></textarea>
                                                </div>

                                            </div>
                                        </div>
                                    </li>
                                </th:block>
                            </th:block>

                        </ul>
                    </div>


                </form>
            </div>

        </div>
        <div class="nr_right">
            <div class="nr_rt_main">
                <div class="rt_nr1">
                    <div class="rt_nr1_title">
                        <h1>
                            <i class="icon iconfont"></i>Answer sheet
                        </h1>
                        <p class="test_time">
                            <i class="icon iconfont"></i><b class="alt-1">01:40</b>
                        </p>
                    </div>

                    <div class="rt_content" style="border: 1px solid #e4e4e4;">
                        <div class="rt_content_tt">
                            <h2>Single questions</h2>
                            <p>
                                <span>total&nbsp;</span><i class="content_lit" th:text="${d.size()}"></i>&nbsp;&nbsp;<span>question</span>
                            </p>
                        </div>
                        <div class="rt_content_nr answerSheet">
                            <ul >
                                <th:block th:each="post : ${d}">
                                    <li><a th:href="'#qu_'+${post.id}" th:text="${post.serialNum}"></a></li>
                                </th:block>
                            </ul>
                        </div>
                    </div>

                    <div class="rt_content">
                        <div class="rt_content_tt">
                            <h2>Essay questions</h2>
                            <p>
                                <span>total&nbsp;</span><i class="content_lit" th:text="${j.size()}"></i>&nbsp;&nbsp;<span>question</span>
                            </p>
                        </div>
                        <div class="rt_content_nr answerSheet">
                            <ul>

                                <th:block th:each="post : ${j}">
                                    <li><a th:href="'#qu_'+${post.id}" th:text="${post.serialNum}"></a></li>
                                </th:block>

                            </ul>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
    <!--nr end-->
    <div class="foot"></div>
</div>

<script th:src="@{/admin/test/jquery-1.11.3.min.js}"></script>
<script th:src="@{/admin/test/jquery.easy-pie-chart.js}"></script>
<!--时间js-->
<script th:src="@{/admin/test/time/jquery.countdown.js}"></script>
<script th:src="@{//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.js}"></script>
<script th:src="@{/admin/js/base.js}"></script>
<script>
    var tale = new $.tale();
    window.jQuery(function($) {
        "use strict";

        $('time').countDown({
            with_separators : false
        });
        $('.alt-1').countDown({
            css_class : 'countdown-alt-1'
        });
        $('.alt-2').countDown({
            css_class : 'countdown-alt-2'
        });

    });


    $(function() {
        $('li.option label').click(function() {
            var examId = $(this).closest('.test_content_nr_main').closest('li').attr('id');
            var cardLi = $('a[href=#' + examId + ']');

            if(!cardLi.hasClass('hasBeenAnswer')){
                cardLi.addClass('hasBeenAnswer');
            }

        });
    });
    function changeNr_right(id) {
        var nr = $('#answer'+id).val();
        var cardLi = $('a[href=#qu_' + id + ']');
        if(nr!=""&&nr!=null){

            if(!cardLi.hasClass('hasBeenAnswer')){
                cardLi.addClass('hasBeenAnswer');
            }
        }else{
            cardLi.removeClass('hasBeenAnswer');
        }
    }
    function doSave() {
        tale.alertConfirm({title: 'This is a preview page, submission is prohibited!'});
    }
</script>

</body>

</html>
